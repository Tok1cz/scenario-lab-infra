- name: Install Nginx and Certbot
  apt:
    name: [nginx, certbot, python3-certbot-nginx]
    state: present

- name: Start and enable Nginx
  service:
    name: nginx
    state: started
    enabled: true

- name: Create frontend directory
  file:
    path: /var/www/scenario-lab
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Deploy frontend build
  when: frontend_tarball is defined
  block:
    - name: Copy frontend tarball to server
      copy:
        src: "{{ frontend_tarball }}"
        dest: /tmp/frontend-dist.tar.gz

    - name: Clear old frontend files
      shell: rm -rf /var/www/scenario-lab/*

    - name: Extract frontend build
      unarchive:
        src: /tmp/frontend-dist.tar.gz
        dest: /var/www/scenario-lab
        remote_src: true
        owner: ubuntu
        group: ubuntu

    - name: Clean up tarball
      file:
        path: /tmp/frontend-dist.tar.gz
        state: absent

- name: Obtain TLS certificate
  command: >
    certbot certonly --nginx
    -d {{ domain }} -d www.{{ domain }}
    --non-interactive --agree-tos -m {{ admin_email }}
  args:
    creates: /etc/letsencrypt/live/{{ domain }}/fullchain.pem
  ignore_errors: true

- name: Check if TLS certificate exists
  stat:
    path: /etc/letsencrypt/live/{{ domain }}/fullchain.pem
  register: tls_cert

- name: Deploy Nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/scenario-lab
  vars:
    ssl_enabled: "{{ tls_cert.stat.exists }}"
  notify: Reload Nginx

- name: Remove default site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Reload Nginx

- name: Enable site
  file:
    src: /etc/nginx/sites-available/scenario-lab
    dest: /etc/nginx/sites-enabled/scenario-lab
    state: link
  notify: Reload Nginx
