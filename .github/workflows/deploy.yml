name: Deploy

on:
  repository_dispatch:
    types: [deploy-backend, deploy-frontend]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Install Ansible
        run: pip install ansible

      - name: Deploy backend
        if: github.event.action == 'deploy-backend'
        run: |
          cd ansible
          ansible-playbook playbook.yml \
            -i "${{ secrets.SERVER_IP }}," \
            -u ubuntu \
            --extra-vars "image_tag=${{ github.event.client_payload.image_tag }} ghcr_user=${{ github.event.client_payload.ghcr_user }} ghcr_token=${{ secrets.GHCR_TOKEN }}"

      - name: Deploy frontend
        if: github.event.action == 'deploy-frontend'
        run: |
          cd ansible
          ansible-playbook playbook.yml \
            -i "${{ secrets.SERVER_IP }}," \
            -u ubuntu \
            --tags nginx
